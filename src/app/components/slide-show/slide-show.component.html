<app-header></app-header>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="5000">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let image of images; index as i" [class.active]="!i">
        <img class="d-block w-100 image" [src]="image" [alt]="cities[i].city">
        <div class="carousel-caption d-none d-md-block box">
          <h5>{{cities[i].from}} / {{cities[i].to}}</h5>
          <p>{{rates[i]}}</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
